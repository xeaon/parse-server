language: node_js
os: linux
dist: xenial
services:
- postgresql
- redis
- docker
addons:
  postgresql: '11'
  apt:
    packages:
    - postgresql-11
    - postgresql-11-postgis-2.5
    - postgresql-11-postgis-2.5-scripts
branches:
  only:
  - master
  - "/^[0-9]+.[0-9]+.[0-9]+(-.*)?$/"
  - 3.x
  - "/^greenkeeper/.*$/"
cache:
  directories:
  - "$HOME/.npm"
  - ".eslintcache"
env:
  global:
  - COVERAGE_OPTION='./node_modules/.bin/nyc'
  jobs:
  - MONGODB_VERSION=4.0.4 MONGODB_TOPOLOGY=replicaset MONGODB_STORAGE_ENGINE=wiredTiger
  - MONGODB_VERSION=3.6.9
  - PARSE_SERVER_TEST_DB=postgres
  - PARSE_SERVER_TEST_CACHE=redis
  - NODE_VERSION=12.12.0
before_install:
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
- npm install -g greenkeeper-lockfile@1
- sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
- sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
- sudo service postgresql stop
- sudo service postgresql start 11
before_script:
- node -e 'require("./lib/index.js")'
- psql -c 'create database parse_server_postgres_adapter_test_database;' -U postgres
- psql -c 'CREATE EXTENSION postgis;' -U postgres -d parse_server_postgres_adapter_test_database
- psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d parse_server_postgres_adapter_test_database
- psql -c 'select st_distance_sphere(POINT(-73.9949,40.7501), POINT( -73.9961,40.7542));' -U postgres -d parse_server_postgres_adapter_test_database
- greenkeeper-lockfile-update
script:
- npm run lint
- npm run pretest && npm run coverage
after_script:
- greenkeeper-lockfile-upload
- bash <(curl -s https://codecov.io/bash)
jobs:
  allow_failures:
  - env: NODE_VERSION=12.12.0
  include:    
  - stage: release
    node_js: '10'
    env:
    before_script: skip
    after_script: skip
    script:
    - "./release_docs.sh"
    deploy:
    - provider: pages
      cleanup: true
      token:
        secure: 
      local_dir: docs/
      on:
        all_branches: true
    - provider: npm
      api_token:
        secure: 
      email:
        secure: 
      cleanup: true
      on:
        tags: true
        all_branches: true
        repo: parse-community/parse-server
